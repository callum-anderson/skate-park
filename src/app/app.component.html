<div class="row app-menu">
  <div class="col">
    <nav class="navbar navbar-expand-sm border-bottom">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="selected = 'layout-1'">Layout 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="selected = 'layout-2'">Layout 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="selected = 'layout-3'">Layout 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="selected = 'layout-4'">Layout 4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="selected = 'layout-5'">Layout 5</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

  <div class="row" [ngSwitch]="selected">
    <!-- the same view can be shown in more than one case -->
    <div class="col" *ngSwitchCase="'layout-1'">
      <layout-one [placeholder]="placeholder"></layout-one>
    </div>
    <div class="col" *ngSwitchCase="'layout-2'">
      <layout-two [placeholder]="placeholder"></layout-two>
    </div>
    <div class="col" *ngSwitchCase="'layout-3'">
      <layout-three [placeholder]="placeholder"></layout-three>
    </div>
    <div class="col" *ngSwitchCase="'layout-4'">
      <layout-four [placeholder]="placeholder"></layout-four>
    </div>
    <div class="col" *ngSwitchCase="'layout-5'">
      <layout-five [placeholder]="placeholder"></layout-five>
    </div>
  </div>
